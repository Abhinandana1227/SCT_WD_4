<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Modern Organizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://img.icons8.com/plasticine/100/000000/task.png" alt="TaskFlow Logo" class="app-logo">
            <h1>TaskFlow</h1>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2><i class="fas fa-list-alt"></i> Categories</h2>
                <ul class="list-container">
                    <li class="list-item active" data-category="All Tasks">
                        <i class="fas fa-tasks"></i> All Tasks
                    </li>
                    <li class="list-item" data-category="Personal">
                        <i class="fas fa-user"></i> Personal
                    </li>
                    <li class="list-item" data-category="Work">
                        <i class="fas fa-briefcase"></i> Work
                    </li>
                    <li class="list-item" data-category="Shopping">
                        <i class="fas fa-shopping-cart"></i> Shopping
                    </li>
                    </ul>
                <button class="add-list-button"><i class="fas fa-plus-circle"></i> Add New Category</button>

                <div class="theme-toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span>Dark Mode</span>
                </div>
            </aside>

            <section class="task-section">
                <div class="controls">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search tasks...">
                    </div>
                    <div class="filter-sort-options">
                        <select id="filter-status">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                        <select id="sort-by">
                            <option value="dueDate">Sort by Due Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="addedDate">Sort by Added Date</option>
                        </select>
                    </div>
                </div>

                <div class="task-list" id="task-list">
                    </div>
            </section>
        </div>
    </div>

    <button class="floating-action-button" id="add-task-fab">
        <i class="fas fa-plus"></i>
    </button>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form" class="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="modal-task-title">Title</label>
                    <input type="text" id="modal-task-title" placeholder="e.g., Finish report" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="modal-task-description">Description (Optional)</label>
                    <textarea id="modal-task-description" placeholder="Details about the task..." rows="3" maxlength="200"></textarea>
                </div>
                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="modal-task-date">Due Date</label>
                        <input type="date" id="modal-task-date">
                    </div>
                    <div class="form-group">
                        <label for="modal-task-time">Due Time</label>
                        <input type="time" id="modal-task-time">
                    </div>
                </div>
                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="modal-task-priority">Priority</label>
                        <select id="modal-task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modal-task-category">Category</label>
                        <select id="modal-task-category">
                            <option value="All Tasks">All Tasks</option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Shopping">Shopping</option>
                            </select>
                    </div>
                </div>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <div id="reminder-notification" class="reminder-notification">
        <i class="fas fa-bell"></i>
        <span id="reminder-text"></span>
        <button class="close-btn" onclick="hideReminder()">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
